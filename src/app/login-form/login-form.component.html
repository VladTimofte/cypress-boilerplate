<div class="login-container">
  <div *ngIf="!isLoggedIn; else loggedInTemplate">
    <h1>Login</h1>
    
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="username" name="username" type="text" placeholder="Enter your username" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" />
      </div>
      
      <button type="submit">Login</button>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>

  <ng-template #loggedInTemplate>
    <h1>Hello SDA</h1>
    <button class="logout-button" (click)="logout()">Logout</button>
  </ng-template>
</div>
